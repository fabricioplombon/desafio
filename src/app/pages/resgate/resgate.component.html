<div class="container">
    <header>
        <h1>Dados do Investimento</h1>
    </header>
    <div class="info">
        <div class="box">
            <div class="row box__title">
                <div class="col-4 d-flex box__col">                    
                    <i class="bi bi-person-fill"></i>
                    <div class="box__name">
                        <small>Nome</small>
                        <strong>{{ investimento?.nome }}</strong>
                    </div>                    
                </div>
                <div class="col-4 d-flex box__col">                    
                    <i class="bi bi-graph-up"></i>
                    <div class="box__name">
                        <small>Objetivo</small>
                        <strong>{{ investimento?.objetivo }}</strong>
                    </div>                    
                </div>
                <div class="col-4 d-flex box__col">                    
                    <i class="bi bi-coin"></i>
                    <div class="box__name">
                        <small>Saldo total</small>
                        <strong>{{ investimento?.saldoTotal | currency:'BRL' }}</strong>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div class="resgate">
        <h2>Resgate</h2>        
        <div class="box">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Ação</th>
                    <th scope="col">Saldo Acumulado</th>
                    <th scope="col">Valor a resgatar</th>              
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let acao of investimento?.acoes; index as i">
                        <th scope="row">{{ acao?.nome }}</th>              
                        <td>R$ 10.686,00</td>
                        <td>
                            <input type="text" class="form-control" placeholder="Digite quanto quer resgatar">
                            <div class="form-text is-error"></div>
                        </td>
                    </tr>             
                </tbody>
              </table>
        </div>
    </div>
    <div class="value">        
        <div class="box">
            <div class="d-flex">
                <strong>Valor total do resgate: </strong>
                <div class="value__total">{{ valorTotal | currency:'BRL' }}</div>
            </div>
        </div>
    </div>
    <div class="actions d-flex">
        <button class="btn btn-secondary" routerLink="/" >Cancelar</button>
        <button class="btn btn-primary">Confirmar resgate</button>
    </div>    
</div>
